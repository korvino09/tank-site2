<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Історія танкобудування</title>
  <style>
    body {
      background-image: url("photo/tank in forest.jpg"); 
      background-size: cover; 
      background-repeat: no-repeat; 
      background-position: center center;
      background-attachment: fixed;
    }

    nav {
      text-align: center;
    }
    nav ul {
      list-style-type: none;  
      padding: 0;            
      margin: 0;              
    }
    nav li {
      display: inline-block;  
      margin-right: 10px;     
    }
    nav a {
      display: inline-block;
      padding: 10px;
      margin: 5px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      background-color: #4CAF50;
      transition: background-color 1s ease;
    }
    nav a:hover {
      background-color: #357a38;
    }
    section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video {
      width: 100%;
      max-width: 720px;
      height: auto;
      margin-top: 20px;
    }
    #video-container {
      position: relative;
      width: 100%;
      max-width: 720px;
    }
    iframe {
      width: 100%;
      max-width: 600px;
      height: 450px;
      border: 0;
    }
    form {
      max-width: 400px;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      margin-top: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #45a049;
    }

    .custom-div {
      width: 80%;              
      height: auto;            
      margin: 20px auto;       
      padding: 20px;           
      background-color: #f0f0f0; 
      border: 2px solid #4CAF50; 
      border-radius: 10px;     
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
      text-align: center;      
    }

    @media (max-width: 768px) {
      nav li {
        display: block;
        margin: 10px 0;
      }
      .custom-div {
        width: 95%;  
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Головна сторінка</a></li>
      <li><a href="soviet.html">Радянський та пострадянські танкові заводи</a></li>
      <li><a href="european.html">Європейський танковий заводи</a></li>
      <li><a href="american.html">Американський танковий заводи</a></li>
      <li><a href="asian.html">Азійський танковий заводи</a></li>
    </ul>
  </nav>

  <div class="custom-div">
    <section>

    </section>
  </div>
</body>
</html>
